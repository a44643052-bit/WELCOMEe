<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Cutie üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url('https://i.pinimg.com/1200x/fe/b8/61/feb861ae560066917f3a76c637c0bd58.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  overflow: hidden;
}

/* Envelope */
.envelope {
  width: 280px;
  height: 180px;
  background: linear-gradient(145deg, #f8c8d3, #ffc1e3);
  border-radius: 15px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
}
.flap {
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #f1a7c4, #f78fb3);
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: top;
  transition: transform 0.5s ease;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}

/* Upgraded decorative letter */
.letter {
  width: 220px;
  height: 140px;
  background: linear-gradient(135deg, #fff0f5, #ffe4e1);
  border: 3px solid #ff69b4;
  border-radius: 20px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-2deg) scale(0.8);
  opacity: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  color: #e91e63;
  text-align: center;
  box-shadow: 0 10px 25px rgba(255,105,180,0.4);
  z-index: 100;
  animation: glow 2s infinite alternate;
}
.envelope.open .letter {
  transform: translate(-50%, -50%) rotate(0deg) scale(1);
  opacity: 1;
}

/* Glowing effect */
@keyframes glow {
  0% { box-shadow: 0 10px 25px rgba(255,105,180,0.4); }
  100% { box-shadow: 0 15px 35px rgba(255,105,180,0.6); }
}

/* Optional corner hearts */
.letter::before, .letter::after {
  content: '‚ù§Ô∏è';
  position: absolute;
  font-size: 18px;
}
.letter::before { top: 8px; left: 10px; }
.letter::after { bottom: 8px; right: 10px; }

/* Heart bubbles */
.hearts {position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:5;}
.heart {position:absolute; font-size:24px; color:#ff4081; animation:floatUp 5s linear infinite;}
@keyframes floatUp {
  0% {transform: translateY(0) scale(1); opacity:1;}
  100% {transform: translateY(-100vh) scale(1.5); opacity:0;}
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff69b4;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleAnim 2s linear infinite;
}
@keyframes sparkleAnim {
  0% {transform: translateY(0) scale(1);}
  50% {transform: translateY(-10px) scale(1.5);}
  100% {transform: translateY(0) scale(1);}
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter" id="letter">Hello Cutie <3</div>
</div>

<div class="hearts" id="hearts"></div>

<audio id="bg-music" loop>
  <!-- Replace with direct MP3 URL of Anuv Jain's song -->
  <source src="https://gaana.com/song/tu-hai-kahan-77" type="audio/mpeg">
</audio>

<script>
const envelope = document.getElementById('envelope');
const letter = document.getElementById('letter');
const music = document.getElementById('bg-music');
let opened = false;

envelope.addEventListener('click', () => {
  if(!opened){
    opened = true;
    envelope.classList.add('open');
    music.play().catch(()=>{});
    createHearts();
    createSparkles();
  }
});

function createHearts(){
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const heart = document.createElement('div');
      heart.className='heart';
      heart.textContent='‚ù§Ô∏è';
      heart.style.left=Math.random()*100+'vw';
      heart.style.animationDuration=(Math.random()*3 +2)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),3000);
    }, i*150);
  }
}

function createSparkles(){
  for(let i=0;i<20;i++){
    setTimeout(()=>{
      const sparkle = document.createElement('div');
      sparkle.className='sparkle';
      sparkle.style.left = (letter.offsetLeft + Math.random()*letter.offsetWidth) + 'px';
      sparkle.style.top = (letter.offsetTop + Math.random()*letter.offsetHeight) + 'px';
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),2000);
    }, i*200);
  }
}
</script>

</body>
</html>
